<h1 id="tableLabel">List</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!vehicles?.length"><em>Loading...</em></p>

<table class="table table-stripped">
  <thead>
  <tr>
    <th>Id</th>
    <th>Make</th>
    <th>Model</th>
    <th>Contact Name</th>
    <th>View</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let v of vehicles">
    <td>{{ v.id }}</td>
    <td>{{ v.make.name }}</td>
    <td>{{ v.model.name }}</td>
    <td>{{ v.contact.name }}</td>
    <td><a [href]="['/vehicles/' + v.id]">View</a></td>
  </tr>
  </tbody>
</table>
